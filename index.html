<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="card-img">
      <img src="./assets/images/icon-view.svg" alt="description">
      <img src="./assets/images/image-equilibrium.jpg" alt="description">
    </div>
    <div class="card-content">
      <h1 class="">Equilibrium #3429</h1>

      <p class="">Our Equilibrium collection promotes balance and calm.</p>

      <div class="">
        <h2 class=""><img src="./assets/images/icon-ethereum.svg" alt="description"> 0.041 ETH</h2>
        <h3 class=""><img src="./assets/images/icon-clock.svg" alt=""> 3 days left</h3>
      </div>

      <img src="./assets/images/image-avatar.png" alt="" class="avatar">
      <h4 class="">Creation of <span class="">Jules Wyvern</span></h4>
    </div>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/gabrielmulleer" target="_blank">Gabriel Müller</a>.
    </div>
  </footer>

</body>

</html>
