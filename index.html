<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Style CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
  <main>
    <div class="card-container b-15">
      <div class="card-img ">
        <div class="icon-view"><img src="./assets/images/icon-view.svg" alt="Eye icon"></div>
        <div class="equilibrium-img b-9 "><img src="./assets/images/image-equilibrium.jpg" class="b-9 hover"
            alt="description">
        </div>
      </div>

      <div class="card-content">
        <h1 class="f-22 fw-600 c-white hover">Equilibrium #3429</h1>

        <p class="f-18 fw-300 c-sft-blue">Our Equilibrium collection promotes balance and calm.</p>

        <div class="price-time">
          <h2 class="f-16 fw-600 c-cyan"><img src="./assets/images/icon-ethereum.svg" alt="description"> 0.041 ETH</h2>
          <h3 class="f-16 fw-400 c-sft-blue"><img src="./assets/images/icon-clock.svg" alt=""> 3 days left</h3>
        </div>
        <div class="avatar">
          <img src="./assets/images/image-avatar.png" alt="" class="b-16">
          <h4 class="f-16 fw-400 c-sft-blue">Creation of <span class="c-white hover">Jules Wyvern</span></h4>
        </div>
      </div>
    </div>


    <footer class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/gabrielmulleer" target="_blank">Gabriel MÃ¼ller</a>.
      </div>
    </footer>
  </main>
</body>

</html>
